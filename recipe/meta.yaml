{% set name = "haystack-experimental" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/haystack_experimental-{{ version }}.tar.gz
  sha256: fa920484a6eb49e7a31ce05108391693ebf6ef636e2acdbb00210bfc5ea2538c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.8.0
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - haystack-ai

test:
  imports:
    - haystack_experimental
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepset-ai/haystack-experimental
  summary: Experimental components and features for the Haystack LLM framework.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-risch
